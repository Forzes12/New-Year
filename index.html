<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>햐햨쮐 2026 햡쮏!</h1>
        <div id="timer-container">
            <div class="timer">
                <div class="time-unit">
                    <span id="days" class="number">00</span>
                    <span class="label">햆햫햦</span>
                </div>
                <div class="time-unit">
                    <span id="hours" class="number">00</span>
                    <span class="label">햖햟혜혦</span>
                </div>
                <div class="time-unit">
                    <span id="minutes" class="number">00</span>
                    <span class="label">햎햦햫혞혝혦</span>
                </div>
                <div class="time-unit">
                    <span id="seconds" class="number">00</span>
                    <span class="label">햐햣햨혞햫햢혦</span>
                </div>
                <div class="time-unit">
                    <span id="milliseconds" class="number">000</span>
                    <span class="label">햎햦햩햩햦혜햣햨혞햫햢혦</span>
                </div>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <span class="progress-text" id="progress-text">0% 햡쮏얧 2025 향햟쒫왐혣햣햫</span>
        </div>
    </div>
    <div class="christmas-tree">游꾻</div>
    <div class="snow-ground">
        <div class="gifts">
            <div class="gift">游꾸</div>

            <div class="gift">游닍</div>

            <div class="gift">游닍</div>
            <div class="gift">游</div>
            <div class="gift">游꾸</div>
            <div class="gift">游닍</div>
        </div>
    </div>
    <div class="snowflakes" id="snowflakes"></div>
    <div class="fireworks" id="fireworks"></div>

</body>
