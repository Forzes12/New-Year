<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Скоро 2026 год!</h1>
        <div id="region-name" class="region-name">Камчатка (UTC+12)</div>
        <div id="timer-container">
            <div class="timer">
                <div class="time-unit">
                    <span id="days" class="number">00</span>
                    <span class="label">Дни</span>
                </div>
                <div class="time-unit">
                    <span id="hours" class="number">00</span>
                    <span class="label">Часы</span>
                </div>
                <div class="time-unit">
                    <span id="minutes" class="number">00</span>
                    <span class="label">Минуты</span>
                </div>
                <div class="time-unit">
                    <span id="seconds" class="number">00</span>
                    <span class="label">Секунды</span>
                </div>
                <div class="time-unit">
                    <span id="milliseconds" class="number">000</span>
                    <span class="label">Миллисекунды</span>
                </div>
            </div>
        </div>
        <div id="all-regions" class="all-regions">
            <h3>Время до Нового Года в регионах России:</h3>
            <div id="regions-list"></div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <span class="progress-text" id="progress-text">0% года 2025 завершено</span>
        </div>
    </div>
    <div class="christmas-tree">🎄</div>
    <div class="snow-ground">
        <div class="gifts">
            <div class="gift">🎁</div>
            <div class="gift">📦</div>

            <div class="gift">📦</div>
            <div class="gift">🎀</div>
            <div class="gift">🎁</div>
            <div class="gift">📦</div>
            <div class="gift">🎀</div>
            <div class="gift">🎁</div>
            <div class="gift">📦</div>
            <div class="gift">🎀</div>
            <div class="gift">🎁</div>
            <div class="gift">📦</div>
        </div>
    </div>
    <div class="snowflakes" id="snowflakes"></div>
    <div class="fireworks" id="fireworks"></div>
    <audio id="newyear-music" autoplay loop>

    <script src="script.js"></script>
</body>
</html>
